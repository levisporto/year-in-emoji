<body>
    
    <script src="script.js"></script>
    
    <div class="bg-dark text-secondary px-4 py-5 text-center">

        <h1 id="h1" class="display-5 fw-bold text-white">Your year in emojis</h1>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="firstButton" type="button" onclick="randomEmojis()" class="btn btn-outline-warning btn-lg px-4 me-sm-3 fw-bold">Let's see</button>
